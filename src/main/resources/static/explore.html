<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>醉春轩订餐平台</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/jquery.masonry.min.js"></script>
    <script src="/js/imageloded.min.js"></script>
    <script src="/js/headloder.js"></script>
    <script src="/js/expore.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/index">需要订餐吗?</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" onload="beforeRender()">
            <div id = "noLogin" style="display:none;">
                <form class="navbar-form navbar-right " action="/login" method="post">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="用户名" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="密码" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">登录</button>
                </form>
            </div>
            <div id = "logined" style="display:none;">
                <form class="navbar-form navbar-right " action="/logout" method="post" style="float:right ">
                    <div class="form-group" style=" margin-right: 20px;">
                        <img id = "avatar" src="" class="img-circle" style="margin: 0 auto;height:40px ;width:40px">
                    </div>
                    <div class="form-group">
                        <p id = "showID" style=" margin:0 auto;color: crimson">username</p>
                        <button type="submit" class="btn btn-danger btn-xs ">退出登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="jumbotron container-fluid">
    <div class="container" style=" margin:40px auto 40px auto">
        <div class="input-group input-group-lg" style="margin-top:0px positon:relative">
            <input type="text" id="searchText" class="form-control"placeholder="请输入字段名" />
            <span class="input-group-btn">
               <button id ="search" class="btn btn-info btn-search">查找</button>
            </span>
        </div>
    </div>
</div>
<div class="container main-container">
    <div role="tabpanel">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="panel-1">
                <div class="row masonry-container" id ="goods">
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
